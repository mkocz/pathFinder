<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PathFinder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,600;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="background-image"></div>
  <nav>
    <a href="#about">About</a>
    <a href="#finder">Finder</a>
  </nav>
  <header>
    <div class="text-wrapper">
      <h1>PathFinder</h1>
      <h3>for travellers</h3>
    </div>
  </header>
  <div class="pages">
    <div id="about">
      <section class="section1">
        <img class="image1" src="images/1.jpg" alt="">
        <div class="text-section-wrapper1">
          <h2>Plan your journeys</h2>
          <h3>Peak attractions and book hotels</h3>
        </div>
      </section>
      <section class="section2">
        <img class="image2" src="images/2.jpg" alt="">
        <div class="text-section-wrapper2">
          <h2>Minimalize boredom</h2>
          <h3>Peak routes that are short and attractive</h3>
        </div>
      </section>
    </div>
    <div id="finder">
      <section>
        <div class="finder-wrapper">
          <h2 class="stage_0">Draw routes</h2>
          <h2 class="stage_1">Pick start and finish</h2>
          <h2 class="stage_2">The best route is...</h2>
          <div class="grid-container"></div>
          <div class="btns-container">
            <button class="btn finish-btn" type="button">Finish Drawing</button>
            <button class="btn calculate-btn" type="button">Calculate</button>
            <button class="btn restart-btn" type="button">Start again</button>
          </div>
        </div>
      </section>
    </div>
  </div>
  <footer>
    All rights reserverd.
  </footer>
  <script src="js/app.js" type="module"></script>
</body>

</html>
